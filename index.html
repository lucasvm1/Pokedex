<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- LINKS -->

    <link rel="icon" href="./favicons/pokedex_icon.png">
    <link rel="stylesheet" href="./css/style.css">

    <!-- MAIN JS  -->
    <script defer src="./js/script.js"></script>

    <title>Pok√©dex</title>
</head>
<body>

    <main>

        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/versions/generation-iii/emerald/132.png" alt="pokemon" class="pokemon__image">

        <h1 class="pokemon__data">
            <span class="pokemon__number"> 6 </span> -
            <span class="pokemon__name"> ditto </span>
        </h1>

        <form class="form">
            <input 
            type="text" 
            class="input__search"
            placeholder="Name or Number"
            required
            />
        </form>

        <div class="buttons">
            <button class="button btn-prev"> &lt; Prev </button>
            <button class="button btn-next"> Next &gt; </button>
        </div>

        <img src="./images/pokedex.png" alt="pokedex" class="pokedex">

    </main>
    
</body>
</html>
